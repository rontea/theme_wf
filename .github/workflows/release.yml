name: release

on:
    push:
      branches:
        - main
        - develop
        - feature/*
        - alpha/*
        - beta/*
        - stable/*
        - master

jobs:
  # Step 1: Build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install