name: Semantic Version Update

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - alpha/*
      - beta/*
      - stable/*
      - master

jobs:
  # Step 1: Build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

  semantic-version-update:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update semantic version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:semver

  npm-publish:
    runs-on: ubuntu-latest
    needs: semantic-version-update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Publish to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_PUBLISH: ${{ github.ref == 'refs/heads/main' || (github.ref == 'refs/heads/beta' && env.NPM_PUBLISH == 'true') }}
        run: npm run release:npm

  post-to-twitter:
    runs-on: ubuntu-latest
    needs: semantic-version-update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Obtain Bearer Token
        id: get_bearer_token
        run: |
          response=$(curl -X POST "https://api.twitter.com/oauth2/token" \
          -H "Content-Type: application/x-www-form-urlencoded;charset=UTF-8" \
          -u "${{ secrets.TWITTER_CLIENT_ID }}:${{ secrets.TWITTER_CLIENT_SECRET }}" \
          -d "grant_type=client_credentials")
          echo "BEARER_TOKEN=$(echo $response | jq -r .access_token)" >> $GITHUB_ENV

      - name: Use Bearer Token to Make an API Call
        run: |
          curl -X GET "https://api.twitter.com/2/users/by/username/TwitterDev" \
          -H "Authorization: Bearer ${{ env.BEARER_TOKEN }}" \
          -H "Content-Type: application/json"

  
  